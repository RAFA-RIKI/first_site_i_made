{% extends "base.html" %} {% block title %}Log In{% endblock %} {% block content
%}

<!-- کانتینر مرکزی برای فرم ورود -->
<div
  class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-2xl mt-10 border-t-4 border-indigo-600"
>
  <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">
    Welcome Back!
  </h1>
  <p class="text-center text-gray-500 mb-8">
    Log in to continue submitting and viewing data.
  </p>

  <!-- فرم ورود -->
  <form method="post" action="{{ url_for('login') }}" class="space-y-6">
    <!-- فیلد آدرس ایمیل -->
    <div>
      <label
        for="email_input"
        class="block text-sm font-medium text-gray-700 mb-2"
      >
        Email Address:
      </label>
      <input
        type="email"
        id="email_input"
        name="email"
        required
        placeholder="you@example.com"
        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-3 focus:ring-indigo-200 focus:border-indigo-500 outline-none transition duration-150 shadow-inner"
      />
    </div>

    <!-- فیلد رمز عبور -->
    <div>
      <label
        for="password_input"
        class="block text-sm font-medium text-gray-700 mb-2"
      >
        Password:
      </label>
      <input
        type="password"
        id="password_input"
        name="password"
        required
        placeholder="Enter your password"
        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-3 focus:ring-indigo-200 focus:border-indigo-500 outline-none transition duration-150 shadow-inner"
      />
    </div>

    <!-- دکمه ورود -->
    <button
      type="submit"
      class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition duration-200 shadow-lg hover:shadow-xl transform hover:scale-[1.01] active:scale-100"
    >
      Log In
    </button>
  </form>

  <!-- لینک به صفحه‌ی ثبت نام -->
  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600">
      Don't have an account?
      <a
        href="{{ url_for('register') }}"
        class="font-semibold text-indigo-600 hover:text-indigo-800 transition"
      >
        Create one here
      </a>
    </p>
  </div>
</div>

{% endblock %}
